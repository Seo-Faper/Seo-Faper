<svg fill="none" viewBox="0 0 400 360" width="400" height="360" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .card {
                    margin: 10px;
                    background-color: #fefefe;
                    border-radius: 10px;
                    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
                    overflow: hidden;
                    width: 360px;
		    height: 330px;
                    font-family: Arial;
                }

                .card-header img {
                    width: 100%;
                    height: 200px;
                    object-fit: cover;
                    object-position: ##ALIGN_IMAGE##;
                }
                
                .card-body {
                    display: flex;
                    flex-direction: column;
                    padding: 15px;
                }

                .card-body strong {
                    font-size: 19px;
                }

                .card-body p {
                    font-size: 17px;
                    margin: 10px 0;
                }
            </style>

            <div class="card">
                <div class="card-header">
                    <img src="##IMG_SRC##" alt="##TITLE##" />
                </div>
                <div class="card-body">
                    <strong>##TITLE##</strong>
                    <p>
                        ##DESCRIPTION##
                    </p>
                </div>
            </div>
        </div>
  </foreignObject>
</svg>